<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management Form</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0066cc, #00b3b3);
            margin: 0;
            padding: 0;
        }
        
        /* Form container */
        .form-container {
            width: 40%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Form title */
        h2 {
            text-align: center;
            color: #333;
        }
        
        /* Labels */
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }
        
        /* Input fields */
        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        /* Password field styles */
        input[type="password"] {
            background-color: #fafafa;
            border: 1px solid #007BFF;
            color: #333;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        
        /* Submit button */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        
        /* Style for the Vendor ID field */
        input[readonly] {
            background-color: #f5f5f5;
            color: #888;
        }
        
        /* Responsiveness */
        @media (max-width: 768px) {
            .form-container {
                width: 80%;
                padding: 20px;
            }
        }
        
        .signup-link {
            display: block; 
            margin-top: 15px; 
            color: #ff8c00; 
            text-decoration: none; 
            font-size: 14px; 
        }
        
        .signup-link:hover {
            text-decoration: underline;
        }
        </style>
        
</head>

<body>
    <div class="form-container">
        <h2>Vendor Management</h2>
        <!-- Form that sends POST request to the server -->
        <form action="/add-vendor" method="POST">
            <label for="Name">Vendor Name:</label>
            <input type="text" id="Name" name="Name" required>

            <label for="Contact_Info">Contact Info:</label>
            <input type="text" id="Contact_Info" name="Contact_Info" required>

            <label for="Service_Categories">Service Categories:</label>
            <input type="text" id="Service_Categories" name="Service_Categories">

            <label for="Compliance_Certifications">Compliance Certifications:</label>
            <input type="text" id="Compliance_Certifications" name="Compliance_Certifications">

            <label for="Performance_Rating">Performance Rating:</label>
            <input type="number" id="Performance_Rating" name="Performance_Rating" step="0.1" min="0" max="5">

            <!-- Add Password Field -->
            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password" required>
            <button type="submit">Submit</button>
            <a href="login" class="signup-link">Already have an account? Login</a>
           
        

        </form>
    </div>
</body>
</html>
